# {gtsummary} review

---
# Summarizing many variables

.medium[
Often will need a "Table 1" describing many characteristics of a study population either **overall**, or **according to another variable**. 

There are many packages to do this in R, including the {gtsummary} package.

Install and load the {gtsummary} package:


```r
install.packages("gtsummary")
```


```r
library(gtsummary)
```

The summary statistics can be customized in many ways. See [the package website](https://www.danieldsjoberg.com/gtsummary/index.html) for more details and many tutorials.

Note that the functions from the {gtsummary} package are **particularly useful** when used **in conjunction with R Markdown**, since they are meant to produce publication-ready tables.
]

---
# Overall summary tables

.medium[
Make **overall descriptive statistic tables** using the `tbl_summary()` function. Subset the data for the variables of interest within the function:
]

.pull-left[

```r
tbl_summary(
  data = trial[, c("marker", "grade")]
  )
```
]

# Cross-tabulated summary tables

.medium[
Make tables of **descriptive statistics according to another variable** using the `by` argument to the `tbl_summary()` function:
]

.pull-left[

```r
tbl_summary(
  trial[, c("marker", "grade", "trt")], 
  by = "trt"
)
```
]

# Bivariable statistical tests

---
# Two categorical variables

.medium[

There are two main tests for associations between **two categorical variables**: the **chi-squared** test and **Fisher's exact** test. 

Conduct these tests in R using the following functions:

- `chisq.test()` 
- `fisher.test()`

]


---
# Chi-squared test

.medium[
Conduct a chi-squared test of the **null hypothesis that there is no association** between treatment and response versus the alternative hypothesis that there is an association between treatment and response.


```r
chisq.test(x = trial$trt, y = trial$response)
```

```
## 
## 	Pearson's Chi-squared test with Yates' continuity correction
## 
## data:  trial$trt and trial$response
## X-squared = 0.22329, df = 1, p-value = 0.6365
```

The chi-squared test statistic is 0.22329 with associated p-value 0.6365. 

**Do not reject the null hypothesis** since the p-value is greater than the traditional threshold for significance of 0.05. 
]

---
# Fisher's exact test

.medium[
Conduct a Fisher's exact test (an alternative to the chi-squared test when any **expected cell count is &lt;5**):


```r
fisher.test(x = trial$trt, y = trial$response)
```

```
## 
## 	Fisher's Exact Test for Count Data
## 
## data:  trial$trt and trial$response
## p-value = 0.5403
## alternative hypothesis: true odds ratio is not equal to 1
## 95 percent confidence interval:
##  0.6326222 2.3394994
## sample estimates:
## odds ratio 
##   1.213605
```

The p-value is 0.5403.

Do not reject the null hypothesis of no association between treatment and response since the p-value is greater than the traditional threshold for significance of 0.05.  
]

# An R programming aside - the pipe

.large[
The **pipe** operator: `%&gt;%`

- Strings multiple functions together into a sequence
- From the {magrittr} padckage but loaded with many other packages including {gtsummary}
- Allows for code that is easier to read and understand
- Replaces nested functions
]

.medium[

```r
tbl_summary(
  data = trial[, c("grade", "response")],
  by = response
  )
```

# Next, add p-values

.large[
Use the function `add_p()` to add p-values to this table. 

By default, this function will use the chi-squared test *without* the continuity correction if all expected cell counts are `\(\geq5\)` and will use Fisher's exact test if any expected cell count is &lt;5. 

The primary argument to `add_p()` is the results of a call to `tbl_summary()`.

But **how** do we pass the table results to this function?
]


---
# Approach 1: Intermediate object

.medium[
Create an intermediate object "mytbl" for the results of `tbl_summary()`:
]

.pull-left[

```r
mytbl &lt;- tbl_summary(
  data = trial[, c("grade", "response")],
  by = response
  )

add_p(mytbl)
```
]

# One continuous, one categorical

.medium[
The most common statistical tests for the association between a continuous and a categorical variable are the **non-parametric Kruskal-Wallis** test and the **parametric t-test**. 

Conduct these tests in R using the following functions:

- `kruskal.test()` (see also `wilcox.test()`)
- `t.test()`

*Note that the Kruskal-Wallis test is also known as the **Wilcoxon rank-sum** test in the special case of a 2-level categorical variable.*
]


---
# Kruskal-Wallis test

.medium[

Conduct a Kruskal-Wallis test to test the **null hypothesis of no association between marker status and response** versus the alternative hypothesis that there is an association between marker status and response.


```r
kruskal.test(marker ~ response, data = trial)
```

```
## 
## 	Kruskal-Wallis rank sum test
## 
## data:  marker by response
## Kruskal-Wallis chi-squared = 2.727, df = 1, p-value = 0.09866
```

]


---
# Wilcoxon rank-sum test

.medium[

Since "response" is a 2-level categorical variable the Wilcoxon rank-sum test (without continuity correction) produces the **same result**:


```r
wilcox.test(marker ~ response, correct = FALSE, data = trial)
```

```
## 
## 	Wilcoxon rank sum test
## 
## data:  marker by response
## W = 3043, p-value = 0.09866
## alternative hypothesis: true location shift is not equal to 0
```

With a p-value of 0.099, **do not reject** the null hypothesis at the 0.05 significance level.
]


---
# t-test

.medium[
If appropriate given the distribution of the continuous variable, conduct a t-test:


```r
t.test(marker ~ response, data = trial)
```

```
## 
## 	Welch Two Sample t-test
## 
## data:  marker by response
## t = -1.5851, df = 96.232, p-value = 0.1162
## alternative hypothesis: true difference in means between group 0 and group 1 is not equal to 0
## 95 percent confidence interval:
##  -0.51378857  0.05753795
## sample estimates:
## mean in group 0 mean in group 1 
##       0.8425238       1.0706491
```

The **p-value differs** but the **conclusion is the same**: do not reject the null hypothesis that there is no association between marker and response.
]

# Adjustment for multiple testing


---
# Example of many p-values

.medium[

.pull-left[
The **false-discovery rate** correction and **other approaches** can be implemented with the R function `p.adjust()`. 

P-values for association between 10 gene mutations and treatment response:
]


.pull-right[

|Gene   | p-value|
|:------|-------:|
|gene1  |   0.001|
|gene2  |   0.245|
|gene3  |   0.784|
|gene4  |   0.034|
|gene5  |   0.004|
|gene6  |   0.123|
|gene7  |   0.089|
|gene8  |   0.063|
|gene9  |   0.228|
|gene10 |   0.802|

]

]


---
# False-discovery rate adjustment

.medium[
Adjust these for multiple testing using the false-discovery rate approach. Pass the vector of p-values to `p.adjust()` and specify `method = "fdr"`:


```r
p.adjust(
  p = c(0.001, 0.245, 0.784, 0.034, 0.004, 0.123, 0.089, 0.063, 0.228, 0.802),
  method = "fdr"
)
```

```
##  [1] 0.0100000 0.3062500 0.8020000 0.1133333 0.0200000 0.2050000 0.1780000
##  [8] 0.1575000 0.3062500 0.8020000
```

Get back a **vector of the adjusted p-values**, listed in the same order as the originally provided p-values.
]



---
# Using the {gtsummary} package

.medium[
Add adjusted p-values to results tables made with the {gtsummary} package using the function `add_q()`:
]

.pull-left[

```r
tbl_summary(
  trial[, c("age", "marker", "trt")],
  by = trt
  ) %&gt;% 
  add_p() %&gt;% 
  add_q()
```

*Note that "q-value" is a common term for p-values that have been adjusted for multiple comparisons*.

By default, the FDR correction is applied, but all methods from `p.adjust()` can be specified using the `method` argument to `add_q()`.
]

class: inverse, center, middle
# Basic power calculations


---
# Get help!

.xlarge[
Most importantly: **consult a statistician**
]

&lt;br&gt;

.large[
Opinion: R is **not the best** for power and sample size calculations. Commercial software programs like **EAST** and **PASS** are easier to use and have more options.
]


---
# R functions for power calculations

.large[
But for the most **basic power calculations**, the following functions are available in R:

- `power.t.test()`
- `power.prop.test()`
]



---
# Power for a t-test

.medium[
`power.t.test()` can compute the power of a **one-sample** or **two-sample** t-test. The main arguments are:

`n`: sample size

`delta`: true difference in means

`sd`: standard deviation

`sig.level`: type I error probability, i.e. alpha

`power`: power, i.e. 1 minus type II error probability

&lt;br&gt;

Exactly **one** of these arguments can be specified as `NULL` and that parameter will be estimated based on the others. 
]


---
# Example of t-test power

.medium[
What **sample size** is needed to detect a difference of **0.5 units** in mean biomarker level between two treatment groups when the **standard deviation is 0.8**, the **type I error is 0.05** and the **type II error is 0.1**.
]

.pull-left[

```r
power.t.test(n = NULL, 
             delta = 0.5, 
             sd = 0.8,
             sig.level = 0.05,
             power = 0.9, 
             type = "two.sample",  
             alternative = "one.sided")
```
]

.pull-right[

```
## 
##      Two-sample t test power calculation 
## 
##               n = 44.53998
##           delta = 0.5
##              sd = 0.8
##       sig.level = 0.05
##           power = 0.9
##     alternative = one.sided
## 
## NOTE: n is number in *each* group
```
]

We find that we need **45 patients in each group** in order to conduct this test.

---
# Power for a proportion test

.medium[
`power.prop.test()` can compute the power of the **two-sample test for proportions**. The main arguments are:

`n`: sample size

`p1`: probability in group 1

`p2`: probability in group 2

`sig.level`: type I error probability, i.e. alpha

`power`: power, i.e. 1 minus type II error probability 

&lt;br&gt;

Exactly **one** of these arguments can be specified as `NULL` and that parameter will be estimated based on the others. 
]


---
# Example of proportion test power

.medium[
What **power** do we have to detect a difference between a **0.34 response rate** and a **0.54 response rate** if we have **100 patients in each group** at a **type I error rate of 0.05**.
]

.left-column[

```r
power.prop.test(
  n = 100,
  p1 = 0.34,
  p2 = 0.54,
  sig.level = 0.05,
  power = NULL,
  alternative = "one.sided"
)
```
]

.right-column[

```
## 
##      Two-sample comparison of proportions power calculation 
## 
##               n = 100
##              p1 = 0.34
##              p2 = 0.54
##       sig.level = 0.05
##           power = 0.8905326
##     alternative = one.sided
## 
## NOTE: n is number in *each* group
```
]

&lt;br&gt;

And we find that we have **89% power** for this test.
